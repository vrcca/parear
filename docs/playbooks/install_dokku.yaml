- hosts: "{{ server_name }}"
  roles:
   - geerlingguy.swap
   - dokku_bot.ansible_dokku

  vars:
    swap_file_size_mb: '2048'
    dokku_users:
      - name: Vitor Cavalcanti
        username: vrcca
        ssh_key: "{{lookup('file', '~/.ssh/id_rsa.pub')}}"
    dokku_plugins:
      - name: clone
        url: https://github.com/crisward/dokku-clone.git
      - name: letsencrypt
        url: https://github.com/dokku/dokku-letsencrypt.git
      - name: postgres
        url: https://github.com/dokku/dokku-postgres.git
      - name: logspout
        url: https://github.com/michaelshobbs/dokku-logspout.git

  tasks:
    - name: "Create 'parear' app"
      dokku_app:
        app: &app_name parear

    - name: Setups app domain
      dokku_domains:
        app: *app_name
        domains:
          - "{{ web_host }}"

    - name: Sets environment configuration
      dokku_config:
        app: *app_name
        config:
          DOKKU_LETSENCRYPT_EMAIL: contact@pairmatrix.com
          PORT: "5000"
          SECRET_KEY_BASE: "{{ secret_key_base }}"
          LC_ALL: en_US.utf8
          WEB_HOST: "{{ web_host }}"

    - name: Creates database
      dokku_service_create:
        name: &db_name pairmatrix
        service: postgres

    - name: Links database to app
      dokku_service_link:
        app: *app_name
        name: *db_name
        service: postgres

    - name: Deploys app
      dokku_git_sync:
        app: *app_name
        remote: git@github.com:vrcca/parear.git

    - name: Enables the letsencrypt plugin
      dokku_letsencrypt:
        app: *app_name
